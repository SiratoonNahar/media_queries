<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Box</title>
     <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
}

.toggle-checkbox {
    display: none;
}

.center-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color:red;
    width: 100px;
    height: 30px;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.center-button:hover {
    background-color: #0056b3;
}

.info-box {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(3);
    padding: 20px;
    background-color: lightblue;
    border: 2px solid blue;
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.toggle-checkbox:checked ~ .info-box {
    display: block;
    animation: showBox 1s forwards;
}

@keyframes showBox {
    0%, 80% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

     </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggle" class="toggle-checkbox">
        <label for="toggle" class="center-button">Click Me</label>
        <div class="info-box">This is info</div>
    </div>
</body>
</html>
