<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container{
            max-width: 1300px;
            margin: auto;
            /* border: 1px solid black; */
        }
        .header{
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            margin: 20px;
            
        }
        .nav_bar{
            display: flex;
            align-items: center;
            gap: 90px;
        }
        .request{
            margin-left: 80px;
            background-color: white;
            border: 2px solid blue;
            color: blue;
            border-radius: 30px;
            width: 170px;
        }
        .purchase{
            margin-right: 10px;
            background-color: #2893ee;
            border: none;
            color: white;
            border-radius: 30px;
            width: 170px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="header">
                <div class="nav_bar">
                    <img src="https://assets-wp-cdn.onsurity.com/wp/wp-content/uploads/2022/11/23142053/onsurity-logo-1.webp" alt="">
                    <span>Products</span>
                    <span>Resources</span>
                    <span>About</span>
                    <span>Contact Us</span>
                </div>
                
                <button class="request">Request Demo</button>
                <button class="purchase">Purchase Now</button>
            </div>
        </nav>
        
    </div>
    
</body>
</html>
